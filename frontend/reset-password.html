<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Lista de Filmes G√≥tica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="navbar-brand">ü¶á Magnum Opus</a>
                <ul class="navbar-nav">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Registrar</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="gothic-card" style="max-width: 400px; margin: 4rem auto;">
            <h1 class="text-center">Nova Senha</h1>
            <p class="text-center mb-3">Digite sua nova senha para recuperar o acesso √† sua conta.</p>
            
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Digite sua nova senha"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-control" 
                        placeholder="Confirme sua nova senha"
                        required
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">
                    Redefinir Senha
                </button>
            </form>
            
            <div class="text-center mt-3">
                <a href="login.html" style="color: var(--accent-purple); text-decoration: none;">
                    ‚Üê Voltar ao Login
                </a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
